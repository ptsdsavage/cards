<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardAppear 1s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .balloon-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .balloon {
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:nth-child(2) { animation-delay: 0.5s; }
        .balloon:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .video-container {
            margin: 25px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .video-container video {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            margin: 25px 0;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .message .highlight {
            color: #764ba2;
            font-weight: 600;
        }

        .signature {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #667eea;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .hearts {
            font-size: 1.8rem;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cake {
            font-size: 60px;
            margin: 15px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .age-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin: 15px 0;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
            }
        }

        // Create sparkles on the card
        function createSparkles() {
            const card = document.querySelector('.card');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(sparkle);
            }
        }

        createConfetti();
        createSparkles();

        // Play video with sound on click
        document.querySelector('video').addEventListener('click', function() {
            this.muted = false;
        });
    </script>
